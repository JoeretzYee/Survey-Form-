<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />

        <title>FCC: Survery Form!</title>
    </head>
    <body>
        <div class="container">
            <h1 id="title" class="text-center text-info">
                Bikers Survery Form
            </h1>
            <p class="lead text-center text-secondary" id="description">
                Survey if you want to join NBikers?
            </p>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name:</label>
                    <input
                        id="name"
                        type="text"
                        class="form-control"
                        placeholder="Enter your name"
                        required
                    />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email:</label>
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Enter your email"
                        required
                    />
                </div>
                <div class="form-group">
                    <label id="number-label" for="age">Age:</label>
                    <input
                        type="number"
                        id="number"
                        min="1"
                        max="80"
                        class="form-control"
                        placeholder="Enter your age"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="select bike"
                        >What bike do you want to use?</label
                    >
                    <select class="form-control" id="dropdown">
                        <option value="Select Bike">Select Bike</option>
                        <option value="MTB">MTB</option>
                        <option value="BMX">BMX</option>
                        <option value="RB">RB</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type of cyclist"
                        >What kind of Cyclist are you?</label
                    >
                    <div class="form-check">
                        <input
                            type="radio"
                            name="type"
                            value="beginner"
                            class="form-check-input"
                        />
                        <label for="beginner" class="form-check-label"
                            >Beginner</label
                        >
                    </div>
                    <div class="form-check">
                        <input
                            type="radio"
                            name="type"
                            value="intermediate"
                            class="form-check-input"
                        />
                        <label for="beginner" class="form-check-label"
                            >Intermediate</label
                        >
                    </div>
                    <div class="form-check">
                        <input
                            type="radio"
                            name="type"
                            value="advance"
                            class="form-check-input"
                        />
                        <label for="advance" class="form-check-label"
                            >Advance</label
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="places"
                        >Select Places you've already done</label
                    >
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            value="nabunturan"
                        />
                        <label for="nabunturan" class="form-check-label"
                            >Nabunturan</label
                        >
                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            value="montevista"
                        />
                        <label for="montevista" class="form-check-label"
                            >Montevista</label
                        >
                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            value="compostela"
                        />
                        <label for="compostela" class="form-check-label"
                            >Compostela</label
                        >
                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            value="maragusan"
                        />
                        <label for="maragusan" class="form-check-label"
                            >Maragusan</label
                        >
                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            value="tagum"
                        />
                        <label for="tagum" class="form-check-label"
                            >Tagum</label
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments">Thoughts About NBikers:</label>
                    <textarea
                        name="comments"
                        id="comments"
                        cols="30"
                        rows="10"
                        class="form-control"
                    ></textarea>
                </div>
                <input
                    type="submit"
                    class="btn btn-success btn-block btn-md"
                    value="submit"
                    id="submit"
                />
            </form>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
